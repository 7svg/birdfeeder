<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Verifier | Jamnagar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212 url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: #2ecc71;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 40px;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button:active { transform: scale(0.96); }
        #status {
            margin-top: 25px;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-circle">üê¶</div>
        <h1>Bird Verifier</h1>
        <p>Take a photo to verify and increase your streak!</p>
        
        <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">
        
        <button onclick="document.getElementById('cameraInput').click()">
            <span>üì∏</span> TAKE PHOTO
        </button>
        
        <div id="status">Waiting for photo...</div>
    </div>

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const status = document.getElementById('status');

        cameraInput.addEventListener('change', async () => {
            const file = cameraInput.files[0];
            if (!file) return;

            status.innerText = "‚è≥ AI is scanning for birds...";
            status.style.color = "#f1c40f";

            const formData = new FormData();
            formData.append('image', file); 

            try {
                const response = await fetch("https://heratofficial-birdfeeder.hf.space/verify-bird", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    status.innerHTML = `<span style="font-size: 2rem;">‚úÖ</span><br>${data.message}`;
                    status.style.color = "#2ecc71";
                    // You could add a sound effect here for success!
                } else {
                    status.innerHTML = `<span style="font-size: 2rem;">‚ùå</span><br>${data.message}`;
                    status.style.color = "#e74c3c";
                }
            } catch (error) {
                console.error("Connection Error:", error);
                status.innerText = "‚ö†Ô∏è Server Error. Is Hugging Face 'Running'?";
                status.style.color = "#e74c3c";
            }
        });
    </script>
</body>
</html>
