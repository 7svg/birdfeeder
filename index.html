<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamnagar Bird AI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 350px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { margin-bottom: 10px; font-size: 1.8rem; }
        button {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        button:active { transform: scale(0.98); }
        #status {
            margin-top: 25px;
            font-size: 1.2rem;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üê¶ Bird Verifier</h1>
        <p>Jamnagar Feeding Initiative</p>
        
        <input type="file" id="birdPhoto" accept="image/*" capture="camera" style="display: none;">
        <button onclick="document.getElementById('birdPhoto').click()">üì∏ Take Photo</button>
        
        <div id="status">Ready for your bird photo...</div>
    </div>

    <script>
        const fileInput = document.getElementById('birdPhoto');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            status.innerText = "‚è≥ AI is scanning...";
            status.style.color = "#f1c40f";

            const formData = new FormData();
            formData.append('image', file); 

            try {
                // Pointing to your live Hugging Face Space
                const response = await fetch("https://heratofficial-birdfeeder.hf.space/verify-bird", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    status.innerText = "‚úÖ " + data.message;
                    status.style.color = "#2ecc71";
                } else {
                    status.innerText = "‚ùå " + (data.message || "No bird found.");
                    status.style.color = "#e74c3c";
                }
            } catch (error) {
                console.error("Connection Error:", error);
                status.innerText = "‚ö†Ô∏è Server Error. Is HF Running?";
                status.style.color = "#e74c3c";
            }
        });
    </script>
</body>
</html>
